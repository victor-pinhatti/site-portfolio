<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Pinhatti - Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Exo:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal -->
    <main>
        <section class="contato">
            <!-- Coluna à esquerda -->
            <div class="left-column">
                <div class="photo-container">
                    <img src="imagens/minha-foto.jpg" alt="Foto de Victor Pinhatti">
                </div>
                <a href="https://www.linkedin.com/in/victor-pinhatti-258b7a163/" target="_blank"
                    class="linkedin-button">LinkedIn</a>
            </div>

            <!-- Coluna à direita - Formulário -->
            <div class="right-column">
                <h1>Entre em Contato</h1>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5"
                        required></textarea>

                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 <a href="https://www.linkedin.com/in/victor-pinhatti-258b7a163/" target="_blank">Victor
                Pinhatti</a>. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
